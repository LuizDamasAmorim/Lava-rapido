<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- CSS personalizado -->
     <link rel="stylesheet" href="../public/css/style.css">

     <!-- Impedir a execução de scripts externos ou não autorizados -->
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">
</head>
<body>

    <div class="container">
        <h1 class="d-flex justify-content-center mb-4">Cadastro de carros</h1>

        <div class="container">
            <form id="frmVeiculo" class="mt-2 row g-3">
                <!-- Buscar carro -->
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchCar" maxlength="30" spellcheck="false">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" id="btnRead" onclick="searchCar()">Buscar</button>
                </div>
    
                <!-- Linha -->
                <hr class="mt-4 border border-dark border -1">
    
                <!-- Modelo -->
                <div class="col-md-6">
                    <label for="inputModeloCar" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="inputModeloCar" spellcheck="false" required maxlength="30">
                </div>
    
                <!-- Ano  -->
                <div class="col-md-3">
                    <label for="inputAnoCar" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="inputAnoCar" spellcheck="false" required maxlength="4">
                </div>
    
                <!-- Cor  -->
                <div class="col-md-3">
                    <label for="inputCorCar" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="inputCorCar" spellcheck="false" required maxlength="20">
                </div>
    
                <!-- Tipo  -->
                <div class="col-md-4">
                    <label for="inputTipoCar" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="inputTipoCar" spellcheck="false" required maxlength="15">
                </div>

                <!-- Placa  -->
                <div class="col-md-3">
                    <label for="inputPlacaCar" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="inputPlacaCar" spellcheck="false" required maxlength="8">
                </div>
    
    
                <!-- Botões -->
                 <div class="mt-5">
                    <button type="submit" class="btn btn-primary" id="btnCreate">Adicionar</button>
                    <button type="submit" class="btn border-primary text-primary" id="btnUpdate">Editar</button>
                    <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>

                    <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
                 </div>
    
            </form>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

     <!-- Renderizador -->
     <script src="rendererVeiculo.js"></script>
</body>
</html>
