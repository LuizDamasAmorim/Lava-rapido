<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form id="frmOS" class="mt-2 row g-3">

            <h1 class="d-flex justify-content-center mb-4">OS</h1>

            <!-- OS -->
            <div class="col-md-4">
                <label class="form-label">Nº OS</label>
                <input type="text" class="form-control" id="txtOs" disabled>
            </div>

            <!-- Data -->
            <div class="col-md-3">
                <label class="form-label">Data</label>
                <input type="text" class="form-control" id="txtData" disabled>
            </div>

            <!-- Buscar cliente -->
            <div class="col-md-4" id="buscarclientes">
                <label for="inputnumeroOS" class="form-label">
                    Buscar Clientes
                </label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="searchOS" maxlength="30" spellcheck="false">
                    <button type="button" class="btn btn-primary" id="btnRead" onclick="searchOS()">Buscar</button>
                </div>
            </div>

            <!-- Nome -->
            <div class="col-md-5">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30" disabled>
            </div>

            <!-- Telefone -->
            <div class="col-md-3">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    disabled>
            </div>

            <!-- CPF -->
            <div class="col-md-4">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="15" disabled>
            </div>

            <!-- Linha -->
            <hr class="mt-4 border border-secondary border -1">

            <!-- Placa do veículo  -->
            <div class="col-md-6">
                <label for="inputPlacaOS" class="form-label">Placa do Veículo</label>
                <input type="text" class="form-control" id="inputPlacaOS" spellcheck="false" required maxlength="15">
            </div>

            <!-- Prazo  -->
            <div class="col-md-6">
                <label for="inputPrazoOS" class="form-label">Prazo</label>
                <input type="text" class="form-control" id="inputPrazoOS" spellcheck="false" required maxlength="15">
            </div>

            <!-- Funcionário -->
            <div class="col-md-6">
                <label for="inputFuncionarioOS" class="form-label">Funcionário responsável</label>
                <input type="text" class="form-control" id="inputFuncionarioOS" spellcheck="false" maxlength="50">
            </div>


            <!-- Status -->
            <div class="col-md-6">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="inputOsStatus">
                    <option value=""></option>
                    <option>Aberta</option>
                    <option>Em andamento</option>
                    <option>Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>

            <!-- Valor  -->
            <div class="col-md-3">
                <label for="inputValorOS" class="form-label">Valor</label>
                <input type="text" class="form-control" id="inputValorOS" spellcheck="false" required maxlength="15">
            </div>
        

            <div class="mt-5">
                <button type="submit" class="btn btn-primary" id="btnCreate">Gerar Os</button>
                <button type="submit" class="btn border-primary text-primary" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>

                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- Renderizador -->
    <script src="rendererOS.js"></script>
</body>

</html>
