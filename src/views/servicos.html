<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form id="frmOS" class="mt-2 row g-3">

            <!-- Recibo -->
            <div class="col-md-3">
                <label for="inputReciboOS" class="form-label">Recibo</label>
                <input type="text" class="form-control" id="inputReciboOS" spellcheck="false" disabled maxlength="30">
            </div>

            <!-- Data -->
            <div class="col-md-3">
                <label class="form-label">Data de entrada</label>
                <input type="text" class="form-control" id="inputData" disabled>
            </div>

            <!-- Buscar Placa -->
            <div class="col-md-6" id="buscarPlaca">
                <label for="inputnumeroOS" class="form-label">
                    Buscar Placa
                </label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="inputSearchOS" maxlength="30" spellcheck="false">
                    <button type="button" class="btn btn-primary" id="btnRead" onclick="searchOS()">Buscar</button>
                </div>
                <!-- Lista de sugestões - estilo Google -->
                 <ul id="viewListSuggestion" class="list-group position-absolute w-100"></ul>
            </div>
            
            <!-- Marca -->
            <div class="col-md-3">
                <label for="inputMarcaOS" class="form-label">Marca</label>
                <input type="text" class="form-control" id="inputMarcaOS" spellcheck="false" disabled maxlength="30">
            </div>

            <!-- Modelo -->
            <div class="col-md-3">
                <label for="inputModeloOS" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputModeloOS" spellcheck="false" disabled maxlength="30">
            </div>

            <!-- Placa  -->
            <div class="col-md-3">
                <label for="inputPlacaOS" class="form-label">Placa</label>
                <input type="text" class="form-control" id="inputPlacaOS" spellcheck="false" disabled maxlength="8">
            </div>
           
            <!-- Linha -->
            <hr class="mt-4 border border-secondary border -1" id="linhaOS">

            <!-- Id da Os (oculto) -->
            <input type="text" id="idOS">

            <!-- Funcionário -->
            <div class="col-md-4">
                <label for="inputFuncionarioOS" class="form-label">Funcionário responsável</label>
                <input type="text" class="form-control" id="inputFuncionarioOS" spellcheck="false" maxlength="50">
            </div>


            <!-- Tipo de lavagem -->
            <div class="col-md-4">
                <label class="form-label">Tipo de lavagem</label>
                <select class="form-select" id="inputOsTipo">
                    <option value=""></option>
                    <option>Lavagem</option>
                    <option>Escovação</option>
                    <option>Jateamento</option>
                    <option>Lixamento</option>
                    <option>Aspiração</option>
                </select>
            </div>

            <!-- Valor  -->
            <div class="col-md-3">
                <label for="inputValorOS" class="form-label">Valor</label>
                <input type="text" class="form-control" id="inputValorOS" spellcheck="false" maxlength="15">
            </div>
        
            <!-- Botões  -->
            <div class="mt-5">
                <button type="submit" class="btn btn-primary" id="btnCreate" onclick="inputOs()">Buscar Os</button>
                <button type="submit" class="btn btn-primary" id="btnCreate">Gerar Os</button>
                <button type="submit" class="btn border-primary text-primary" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>

                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>

                <button type="submit" class="btn btn-primary" id="btnRecibo">Imprimir recibo</button>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- Renderizador -->
    <script src="rendererOS.js"></script>
</body>

</html>
